    <head>
        <meta charset="utf-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' http://192.168.1.111"> -->
        <link rel="stylesheet" href="css/index.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
		<script src="js/jquery-3.6.0.js"></script>
        <title>Store Front</title>
    </head>
    <body>
		<p id="usernameResult"></p>
		<div id="address">
			<form id="address_upload">
				<input type="hidden" id="address_id" name="address_id" >
				<label for="street">Street address:</label><br>
				<input type="text" id="street" name="street"><br>
				<label for="city">City:</label><br>
				<input type="text" id="city" name="city"><br>
				<label for="county">County:</label><br>
				<input type="text" id="county" name="county"><br>
				<label for="postcode">Postcode:</label><br>
				<input type="text" id="postcode" name="postcode"><br>
				<button type="button" id="deets" name="deets">Submit address</button>
			</form>
		</div>
		<div id="s_name">
			<form id="store_upload">
				<input type="hidden" id="store_id" name="store_id" >
				<label for="name">Store name:</label><br>
				<input type="text" id="name" name="name"><br>
				<button type="button" id="store_name" name="store_name">Submit</button>
			</form>
		</div>
		<div id="upload">
			<input type="file" id="fileUpload" accept=".xls,.xlsx" /><br />
			<button type="button" id="uploadExcel">Upload Product Excel File</button>
			<pre id="jsonData"</pre>
		</div>
    </body>
	<script src="cordova.js"></script>
    <script src="js/index.js"></script>

</html>
